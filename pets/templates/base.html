<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Paws Adoption üêæ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* AESTHETIC OVERRIDES */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fcfcfc; /* Very light grey, almost white */
            color: #333;
        }

        /* Navbar Glassmorphism Effect */
        .navbar {
            background-color: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
            padding: 15px 0;
        }
        .navbar-brand {
            font-weight: 600;
            color: #2d3436 !important;
            font-size: 1.5rem;
        }
        .nav-link {
            color: #636e72 !important;
            font-weight: 500;
            margin-left: 20px;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ff7675 !important; /* Soft Coral */
        }

        /* Smooth Card Animations */
        .dog-card {
            border: none;
            border-radius: 20px; /* Super rounded corners */
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .dog-card:hover {
            transform: translateY(-10px); /* Floats up */
            box-shadow: 0 20px 40px rgba(255, 118, 117, 0.2); /* Glowing shadow */
        }

        /* Buttons */
        .btn-custom {
            background: linear-gradient(45deg, #ff7675, #d63031);
            border: none;
            border-radius: 50px; /* Pill shape */
            padding: 10px 25px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.3);
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            color: white;
        }

        /* Footer */
        footer {
            background: white;
            border-top: 1px solid #eee;
            margin-top: 80px;
            padding: 40px 0;
            color: #b2bec3;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-fill" style="color: #ff7675;"></i> Happy Paws
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Find a Friend</a></li>
                    <li class="nav-item"><a class="nav-link" href="/adopted/">Success Stories</a></li> 
                    <li class="nav-item"><a class="nav-link" href="/admin">Staff Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="text-center">
        <div class="container">
            <p>Made with ‚ù§Ô∏è for pets everywhere.</p>
            <small>&copy; 2026 Happy Paws Inc.</small>
        </div>
    </footer>

</body>
</html>
